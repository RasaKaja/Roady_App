<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration successful</title>
  <link rel="icon" type="image/x-icon" href="../static/images/logo.png">

  <link rel="stylesheet" href="../static/styles/styles1.css" >
  <meta name="viewport" content="width=device-width; initial-scale=1.0" >

</head>
<body>
<div id="header"><h1>Welcome to the Roady!</h1></div>

<div id="pageContent">

  <div id="firstNav">
    <div class="logo">
      <img title="logo" src="../static/images/logo.png" alt="Roady logo">
    </div>
  </div>

  <div id="Content">


    <div class="container text-center">
      <div>
        <h1>My Profile</h1>
      </div>

      <div>
        <form th:action="@{/users/save}" method="post"
              style="max-width: 600px; margin: 0 auto;"
              th:object="${user}">
          <input type="hidden" th:field="*{id}"/>
          <div class="m-3">
            <div class="form-group row">
              <label class="col-form-label col-4">E-mail</label>
              <div class="col-8">
                <input type="email" class="form-control" th:field="*{email}" required/>
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label class="col-form-label col-4">Password</label>
              <div class="col-8">
                <input type="password" class="form-control" th:field="*{password}" required minlength="4" maxlength="10"/>
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label class="col-form-label col-4">First Name</label>
              <div class="col-8">
                <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="20"/>
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label class="col-form-label col-4" >Last Name</label>
              <div class="col-8">
                <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="20"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-4" >Phone</label>
              <div class="col-8">
                <input type="text" class="form-control" th:field="*{phoneNumber}" required minlength="2" maxlength="20"/>
              </div>
            </div>
            <br>
            <!--        <div class="form-group row">-->
            <!--          <label class="col-form-label col-4" >Assigned Roles</label>-->
            <!--          <div class="col-8">-->
            <!--            <th:block th:each="role : ${listRoles}">-->
            <!--              <input type="checkbox" th:field="*{roles}"-->
            <!--                     th:value="${role.id}"-->
            <!--                     th:text="${role.name}" class="m-2"/>-->
            <!--            </th:block>-->
            <!--          </div>-->
            <!--        </div>-->
            <br>
            <div>
              <button type="submit" class="btn btn-primary">Update</button>
            </div>

          </div>
        </form>
      </div>

    </div>


    <br><br>
  </div>

  <div id="secondNav">
    <div class="logo">
      <img title="logo" src="../static/images/logo.png" alt="Roady logo">
    </div>
  </div>
</div>

<div id="footer">
  <p>Copyrights: Forest Team Active users: Available rides: </p>
</div>

</body>
</html>
