<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User profile</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">

  <link rel="stylesheet" href="styles/style1.css" >
  <meta name="viewport" content="width=device-width; initial-scale=1.0" >

</head>
<body>
<div id="header"><h1>Welcome to the Roady!</h1>

</div>

<div id="pageContent">



  <div id="firstNav">
    <div class="logo">
      <img title="logo" src="images/logo.png" alt="Roady logo">
    </div>
  </div>

  <div id="Content">

    <div class="myMenuButtons">
      <form action="/logout" method="get" style ='float: left; padding: 5px;'>
        <button type="submit">Logout</button>
      </form>
      <form action="/user_form" method="get" style ='float: left; padding: 5px;'>
        <button type="submit">My profile info</button>
      </form>
      <form action="/user_profile" method="get" style ='float: left; padding: 5px;'>
        <button type="submit">Select an action</button>
      </form>
      <form action="/cars" method="get" style ='float: left; padding: 5px;'>
        <button type="submit">Your car</button>
      </form>
      <form action="/transport_offer" method="get" style ='float: left; padding: 5px;'>
        <button type="submit">Post available transport</button>
      </form>
      <form action="/my_active_transport_offers" method="get" style ='float: left; padding: 5px;'>
        <button type="submit">My transport offers</button>
      </form>
      <form action="/driver_today" method="get" style ='float: left; padding: 5px;'>
        <button type="submit">Find passengers</button>
      </form>
      <br><br><br>
    </div>



    <div>

      <form action="/save_transport_updates" method="post">
        <div >
          <div >
            <label >Departure: </label>
            <input type="text"  name="departurePoint" th:value="${departurePoint}" required/>
          </div>
          <br>
          <div >
            <label >Destination: </label>
            <input type="text" name="destinationPoint" th:value="${destinationPoint}" required minlength="2" maxlength="20"/>
          </div> <br>

          <div>
            <label >Departure date: </label>
            <input type="date"  name="departureDate" th:value="${departureDate}"/>
          </div><br>

          <div >
            <label >Departure time</label>
            <input type="time"  name="departureTime" th:value="${departureTime}"/>
          </div><br>
          <div >
            <label >Ride price</label>
            <input type="text"  name="ridePrice" th:value="${ridePrice}" />
          </div><br>
          <div >
            <label >Payment Type</label>
            <input type="text" name="paymentType"  th:value="${paymentType}" />
          </div><br>
          <div>
            <button type="submit" >Edit transport offer</button>
          </div>
        </div>
      </form>


    </div>

    <!--        th:value="${paymentType}"-->



  </div>


  <div id="secondNav">
    <div class="logo">
      <img title="logo" src="images/logo.png" alt="Roady logo">
    </div>
  </div>




</div>

<div id="footer">
  <p>Copyrights: Forest Team Active users: <span ></span> Available rides: </p>
</div>

</body>
</html>
