<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Edit ride</title>
	<link rel="icon" type="image/x-icon" href="images/logo.jpg"/>
	<link href="/styles/other-pages-style.css" rel="stylesheet"/>
	<meta name="viewport" content="width=device-width; initial-scale=1.0"/>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
<header class="main-header">

	<div class="logo-and-name">
		<img src="images/logo.jpg" alt="Roady logo" class="logo"/>
		<h1>Roady</h1>
	</div>

	<nav class="navigation">
		<ul class="navigation-list">
			<li>
				<a class="nav-list-link" href="/passenger_today">
					<div class="switch-user-mode">
						<ion-icon name="swap-horizontal" aria-label="swap to passenger" class="icon-swap"></ion-icon>
						<ion-icon name="walk" aria-label="swap to passenger" class="icon-swap-passenger"></ion-icon>
					</div>
				</a>
			</li>
			<li>
				<a class="nav-list-link" href="/driver_today">
					<div class="switch-user-mode">
						<ion-icon name="swap-horizontal" aria-label="swap to driver" class="icon-swap"></ion-icon>
						<ion-icon name="car-sport" aria-label="swap to driver" class="icon-swap-passenger"></ion-icon>
					</div>
				</a>
			</li>
			<li>
				<a class="nav-list-link" href="/user_form">
					<ion-icon name="person" class="nav-icon"></ion-icon>
				</a>
			</li>
			<li>
				<a class="nav-list-link" href="/logout">
					<ion-icon name="Log-out" class="nav-icon"></ion-icon>
				</a>
			</li>
		</ul>
		<span class="my-name" th:text="${firstName}"></span>
	</nav>

</header>

<section class="second-main">
	<nav class="navigation">
		<ul class="navigation-list">
			<li>
				<a class="nav-list-link-text" href="/driver_today">Find passengers</a>
			</li>
			<li>
				<a class="nav-list-link-text" href="/my_active_transport_offers">My offers</a>
			</li>
			<li>
				<a class="nav-list-link-text" href="/transport_offer">Available transport</a>
			</li>
			<li>
				<a class="nav-list-link-text" href="/cars">Car info</a>
			</li>
		</ul>
	</nav>
</section>

<div class="page-content">

	
	<div class="container form-one-column">
		<h2 class="search-title title-place">Edit Ride Offer</h2>
		
		<form action="/save_transport_updates" method="post">
			
			<div class="form-row grid--2-cols-inside">
				<label class="table-label">Departure:</label>
				<input class="info-field" type="text" name="departurePoint" th:value="${ride.getDeparturePoint()}" required/>
			</div>
			
			<div class="form-row grid--2-cols-inside">
				<label class="table-label">Destination:</label>
				<input class="info-field" type="text" name="destinationPoint" th:value="${ride.getDestinationPoint()}"
				       required minlength="2" maxlength="20"/>
			</div>
			
			<div class="form-row grid--2-cols-inside">
				<label class="table-label">Date:</label>
				<input class="info-field" type="date" name="departureDate" th:value="${ride.getDepartureDate()}"/>
			</div>
			
			<div class="form-row grid--2-cols-inside">
				<label class="table-label">Time:</label>
				<input class="info-field" type="time" name="departureTime" th:value="${ride.getDepartureTime()}"/>
			</div>
			
			<div class="form-row grid--2-cols-inside">
				<label class="table-label">Price:</label>
				<input class="info-field" type="text" name="ridePrice" th:value="${ride.getRidePrice()}"/>
			</div>
			
			<div class="form-row grid--2-cols-inside">
				<label class="table-label">Payment Type:</label>
				<select class="info-field" id="paymentType" name="paymentType">
					<option value="CASH">CASH</option>
					<option value="REVOLUT">REVOLUT</option>
					<option value="BANK_TRANSACTION">BANK_TRANSACTION</option>
					<option value="FREE">FREE</option>
				</select>
			</div>
			
			<div class="form-row grid--4-cols-inside">
				<button class="register-button" type="submit">Edit</button>

			</div>

		
		</form>

		<div class="form-row grid--4-cols-inside">
			<form action="remove_transport_offer" method="post">
				<input type="hidden" name="rideId" th:value="${ride.getRideRequestId()}"/>
				<button class="register-button" type="submit">Delete</button>
			</form>

		</div>


	
	</div>

</div>

<aside>
	<p>Active users: <span th:text="${users}"></span>
	<p>Available rides: <span th:text="${countUsers}"></span></p>
</aside>

<footer>
	<p class="copyrights">Forest Team &copy; 2022</p>
</footer>
</body>
</html>
