<body>
<div id="header"><h1>Welcome to the Roady!</h1></div>

<div id="pageContent">

  <div id="firstNav">
    <div class="logo">
      <img title="logo" src="../static/images/logo.png" alt="Roady logo">
    </div>
  </div>

  <div id="Content">


    <div >
      <div>
        <h1 style="-webkit-text-fill-color: #24052d; text-align: center">User Registration - Sign Up</h1>
      </div>

      <div >
        <form th:action="@{/process_register}" method="post"
              style="max-width: 500px; margin: 0 auto"
              th:object="${user}" >

          <div >
            <div >
              <label >E-mail</label>
              <input type="email" class="form-control" th:field="*{email}" required/>
            </div>
            <br>
            <!--right now does nothing-->
            <div>
              <label>Password</label>
              <input type="password" name="password" th:field="*{password}" required minlength="4" maxlength="10" />
            </div><br>
            <div>
              <label>Confirm Password</label>
              <input type="password" name="cPassword" required minlength="4" maxlength="10"  />
            </div><br>

            <div >
              <label >First Name</label>
              <input type="text"  th:field="*{firstName}" required minlength="2" maxlength="20"/>
              </div> <br>

            <div>
              <label >Last Name</label>
              <input type="text"  th:field="*{lastName}" required minlength="2" maxlength="20"/>
            </div><br>

            <div >
              <label >Phone Number</label>
              <input type="text"  th:field="*{phoneNumber}" required minlength="5" maxlength="20"/>
            </div><br>
            <div>
              <button id="signupButton" type="submit" >Sign Up</button>
            </div>

          </div>

          <div >
            <p style="text-align: center">Already have an account? <a href="/login" style="text-decoration: underline">Sign in</a></p>
          </div>

        </form>
      </div>

    </div>





    <br><br>
  </div>

    <div class="logo">
      <img title="logo" src="../static/images/logo.png" alt="Roady logo">
    </div>

</div>
