<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Edit ride</title>
	<link rel="icon" type="image/x-icon" href="images/logo.jpg"/>
	<link href="/styles/other-pages-style.css" rel="stylesheet"/>
	<meta name="viewport" content="width=device-width; initial-scale=1.0"/>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

<header class="main-header">
	
	<div class="logo-and-name">
		<img src="images/logo.jpg" alt="Roady logo" class="logo"/>
		<h1>Roady</h1>
	</div>
	
	<nav class="navigation">
		<ul class="navigation-list">
			<li>
				<a class="nav-list-link" href="/passenger_today"/>
				<div class="switch-user-mode">
					<ion-icon name="swap-horizontal" aria-label="swap to passenger" class="icon-swap"></ion-icon>
					<ion-icon name="walk" aria-label="swap to passenger" class="icon-swap-passenger"></ion-icon>
				</div>
				</a>
			</li>
			<li>
				<a class="nav-list-link" href="/driver_today"/>
				<div class="switch-user-mode">
					<ion-icon name="swap-horizontal" aria-label="swap to driver" class="icon-swap"></ion-icon>
					<ion-icon name="car-sport" aria-label="swap to driver" class="icon-swap-passenger"></ion-icon>
				</div>
				</a>
			</li>
			<li>
				<a class="nav-list-link" href="/user_form"/>
				<ion-icon name="person" class="nav-icon"></ion-icon>
				</a>
			</li>
			<li>
				<a class="nav-list-link" href="/logout"/>
				<ion-icon name="Log-out" class="nav-icon"></ion-icon>
				</a>
			</li>
		</ul>
		<span class="my-name" th:text="${firstName}"></span>
	</nav>

</header>

<section class="second-main">
	<nav class="navigation">
		<ul class="navigation-list">
			<li>
				<a class="nav-list-link-text" href="/driver_today">Find passengers</a>
			</li>
			<li>
				<a class="nav-list-link-text" href="/my_active_transport_offers">My offers</a>
			</li>
			<li>
				<a class="nav-list-link-text" href="/transport_offer">Available transport</a>
			</li>
			</li>
			<li><a class="nav-list-link-text" href="/cars">Car info</a>
			</li>
		</ul>
	</nav>
</section>

<div class="page-content" style="min-height: 40rem">
	
	<div class="container form-one-column">
		<h2 class="search-title">Route information</h2>
		
		<div class="form-one-column">
			
			<form action="confirm_booking_as_driver" method="post">
				<div>
					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Departure:</label>
						<p class="info-field" th:text="${ride.getDeparturePoint()}"/>
					</div>
					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Destination:</label>
						<p class="info-field" th:text="${ride.getDestinationPoint()}"/>
					</div>
					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Departure Date:</label>
						<p class="info-field" th:text="${ride.getDepartureDate()}"/>
					</div>
					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Departure Time:</label>
						<p class="info-field" th:text="${ride.getDepartureTime()}"/>
					</div>
					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Price:</label>
						<p class="info-field" th:text="${ride.getRidePrice()}"/>
					</div>
					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Payment type:</label>
						<p class="info-field" th:text="${ride.getPaymentType()}"/>
					</div>
				</div>
				
				<div>
					<h2 class="search-title">Passenger</h2>
					<div>
						<div class="form-row grid--2-cols-inside">
							<label class="table-label">First Name:</label>
							<p class="info-field" th:text="${ride.getPassenger().getFirstName()}"></p>
						</div>
						<div class="form-row grid--2-cols-inside">
							<label class="table-label">Last Name:</label></td>
							<p class="info-field" th:text="${ride.getPassenger().getLastName()}"></p>
						</div>
						<div class="form-row grid--2-cols-inside">
							<label class="table-label">Phone:</label></td>
							<p class="info-field" th:text="${ride.getPassenger().getPhoneNumber()}"></p>
						</div>
						
						<input type="hidden" name="rideId" th:value="${ride.getRideRequestId()}">
						
						<div class="form-one-column grid--2-cols-inside">
							<p></p>
							<button class="register-button" type="submit"> Confirm</button>
						</div>
					</div>
				</div>
			</form>
		
		</div>
	</div>
</div>

</div>

<aside>
	<p>Active users: <span th:text="${users}"></span>&nbsp</p>
	<p> Available rides: <span th:text="${rides}"></span></p>
</aside>

<footer>
	<p class="copyrights">Forest Team &copy; 2022</p>
</footer>

</body>
</html>
