    <div>
      <h3>Add a car</h3>
      <form action="/cars" method="post"
           style="max-width: 500px; margin: 0 auto">
        <div>
            <label>Enter car type </label>
            <input type="text" id="car_type" name="carType" />
        </div>
        <div>
          <label>Enter plate number </label>
          <input type="text" id="plate_number" name="plateNumber"  />
        </div>
        <div>
          <label>How many seats available? </label>
          <input type="text" id="availableSeats" name="availableSeats"  />
        </div>
        <div>

        </div>

        <div>
          <p th:if="${status == 'failed'}" style="color: red; background: #facccc">

          <p th:if="${status == 'success'}" style="color: green; background: #c2e3c2">
