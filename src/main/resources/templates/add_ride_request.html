<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Add ride request</title>
	<link rel="icon" type="image/x-icon" href="images/logo.jpg"/>
	<link href="/styles/other-pages-style.css" rel="stylesheet"/>
	<meta name="viewport" content="width=device-width; initial-scale=1.0"/>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
<header class="main-header">

	<div class="logo-and-name">
		<img src="images/logo.jpg" alt="Roady logo" class="logo"/>
		<h1>Roady</h1>
	</div>

	<nav class="navigation">
		<ul class="navigation-list">
			<li>
				<a class="nav-list-link" href="/passenger_today"/>
				<div class="switch-user-mode">
					<ion-icon name="swap-horizontal" aria-label="swap to passenger" class="icon-swap"></ion-icon>
					<ion-icon name="walk" aria-label="swap to passenger" class="icon-swap-passenger"></ion-icon>
				</div>
				</a>
			</li>
			<li>
				<a class="nav-list-link" href="/driver_today"/>
				<div class="switch-user-mode">
					<ion-icon name="swap-horizontal" aria-label="swap to driver" class="icon-swap"></ion-icon>
					<ion-icon name="car-sport" aria-label="swap to driver" class="icon-swap-passenger"></ion-icon>
				</div>
				</a>
			</li>
			<li>
				<a class="nav-list-link" href="/user_form"/>
				<ion-icon name="person" class="nav-icon"></ion-icon>
				</a>
			</li>
			<li>
				<a class="nav-list-link" href="/logout"/>
				<ion-icon name="Log-out" class="nav-icon"></ion-icon>
				</a>
			</li>
		</ul>
		<span class="my-name" th:text="${firstName}"></span>
	</nav>

</header>

<section class="second-main">
	<nav class="navigation">
		<ul class="navigation-list">
			<li>
				<a class="nav-list-link-text" href="/passenger_today">Find transport</a>
			</li>
			<li>
				<a class="nav-list-link-text" href="/add_ride_request">Add ride request</a>
			</li>
			<li>
				<a class="nav-list-link-text" href="/my_active_ride_requests">My ride requests</a>
			</li>
		</ul>
	</nav>
</section>

<div class="page-content">

	
	<div class="container">
		

		<div>
			<a href="my_active_ride_requests" class="request-link">
				My ride requests (<span th:text="${userRidesCount}"></span>)</a>
		</div>

		
		<div class="form-one-column">
			

			<form action="/passenger_ride_requests_save" method="post">
					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Departure: </label>
						<input class="info-field" type="text" name="departurePoint" required/>
					</div>

					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Destination:</label>
						<input class="info-field" type="text" name="destinationPoint" required minlength="2" maxlength="20"/>
					</div>

					

					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Departure date:</label>
						<input class="info-field" type="date" name="departureDate"/>
					</div>

					

					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Departure time:</label>
						<input class="info-field" type="time" name="departureTime"/>
					</div>
					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Ride price:</label>
						<input class="info-field" type="text" name="ridePrice"/>
					</div>
					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Payment type:</label>

						<select id="paymentType" name="paymentType" class="info-field">
							<option value="CASH">CASH</option>
							<option value="REVOLUT">REVOLUT</option>
							<option value="BANK_TRANSACTION">BANK_TRANSACTION</option>
							<option value="FREE">FREE</option>
						</select>
					</div>
					<div>
						<button class="register-button" type="submit">Post ride request</button>
					</div>
			</form>

		</div>
	</div>

</div>

<aside>
	<p>Active users: <span th:text="${users}"></span>
	<p>Available rides: <span th:text="${countUsers}"></span></p>
</aside>

<footer>
	<p class="copyrights">Forest Team &copy; 2022</p>
</footer>

</body>
</html>
