<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>My profile</title>
	<link rel="icon" type="image/x-icon" href="images/logo.jpg"/>
	<link href="/styles/other-pages-style.css" rel="stylesheet"/>
	<meta name="viewport" content="width=device-width; initial-scale=1.0"/>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

<header class="main-header">
	
	<div class="logo-and-name">
		<img src="images/logo.jpg" alt="Roady logo" class="logo"/>
		<h1>Roady</h1>
	</div>
	
	<nav class="navigation">
		<ul class="navigation-list">
			<li>
				<a class="nav-list-link" href="/driver_today"/>
				<div class="switch-user-mode">
					<ion-icon name="swap-horizontal" aria-label="swap to passenger" class="icon-swap"></ion-icon>
					<ion-icon name="car-sport" aria-label="swap to driver" class="icon-swap-driver"></ion-icon>
				</div>
				</a>
			</li>
			<li>
				<a class="nav-list-link" href="/passenger_today"/>
				<div class="switch-user-mode">
					<ion-icon name="swap-horizontal" aria-label="swap to passenger" class="icon-swap"></ion-icon>
					<ion-icon name="walk" aria-label="swap to passenger" class="icon-swap-passenger"></ion-icon>
				</div>
				</a>
			</li>
			<li>
				<a class="nav-list-link" href="/user_form"/>
				<ion-icon name="person" class="nav-icon"></ion-icon>
				</a>
			</li>
			<li>
				<a class="nav-list-link" href="/logout"/>
				<ion-icon name="Log-out" class="nav-icon"></ion-icon>
				</a>
			</li>
		</ul>
		<span class="my-name" th:text="${firstName}"></span>
	</nav>

</header>

<div class="page-content">
	
	<div class="container">
		
		<h2 class="search-title">Update my info</h2>
		
		<div class="form-one-column">
			<form action="/update_profile" method="post">
				
					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Username</label>
						<input class="info-field" type="email" name="email" th:value="${email}"/>
					</div>

					<div class="form-row grid--2-cols-inside">
						<label class="table-label">First Name</label>
						<input class="info-field" type="text" name="firstName" th:value="${firstName}"/>
					</div>

					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Last Name</label>
						<input class="info-field" type="text" name="lastName" th:value="${lastName}"/>
					</div>

					<div class="form-row grid--2-cols-inside">
						<label class="table-label">Phone</label>
						<input class="info-field" type="text" name="phone" th:value="${phoneNumber}"/>
					</div>

					<div>
						<button class="register-button" type="submit">Update</button>
					</div>

			</form>
			
		</div>
		
	</div>

</div>

<aside>
	<p>Active users: <span th:text="${users}"></span>
	<p>Available rides: <span th:text="${countUsers}"></span></p>
</aside>

<footer>
	<p class="copyrights">Forest Team &copy; 2022</p>
</footer>

</body>
</html>
