<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roady</title>
    <link rel="icon" type="image/x-icon" href="../static/images/logo.png">

    <link rel="stylesheet" href="../static/styles/style1.css" >
    <meta name="viewport" content="width=device-width; initial-scale=1.0" >

</head>
<body>
<div id="header"><h1>Update profile</h1></div>

<div id="pageContent">

    <div id="firstNav">
        <div class="logo">
            <img title="logo" src="../static/images/logo.png" alt="Roady logo">
        </div>
    </div>

    <div id="Content">

        <h1>Update your profile info</h1>

        <div>


            <form th:action="@{/update_profile}" method="post"
                  style="max-width: 500px; margin: 0 auto;"
                  th:object="${user}"
                  >

                <div >
                    <div>
                        <label>Username</label>
                        <input type="email"  th:field="*{email}" name="email" placeholder="th:text='${email}'"/>
                    </div>
                    <br>
                    <div >
                        <label >Password</label>
                        <input type="password" th:field="*{password}" required minlength="4" maxlength="10"/>
                    </div>
                    <br>
                    <div >
                        <label >First Name</label>
                        <input type="text" th:field="*{firstName}" placeholder="th:text='${firstName}'" required minlength="2" maxlength="20"/>
                    </div>
                    <br>
                    <div >
                        <label  >Last Name</label>
                        <input type="text" th:field="*{lastName}" placeholder="th:text='${lastName}'" required minlength="2" maxlength="20"/>
                    </div>
                    <br>
                    <div >
                        <label>Phone</label>
                        <input type="text" th:field="*{phoneNumber}" placeholder="th:text='${phoneNumber}'" required minlength="2" maxlength="20"/>
                    </div>
                    <br>
                    <div>
                        <button type="submit" >Update</button>
                    </div>

                </div>
            </form>
        </div>



        </div>





    <div id="secondNav">
        <div class="logo">
            <img title="logo" src="../static/images/logo.png" alt="Roady logo">
        </div>
    </div>




</div>

<div id="footer">
    <p>Copyrights: Forest Team Active users: <span th:text="${countUsers}"></span> Available rides: </p>
</div>

</body>
</html>
