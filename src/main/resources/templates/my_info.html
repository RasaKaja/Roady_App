<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roady</title>
    <link rel="icon" type="image/x-icon" href="../static/images/logo.png">

    <link rel="stylesheet" href="../static/styles/style1.css" >
    <meta name="viewport" content="width=device-width; initial-scale=1.0" >

</head>
<body>
<div id="header"><h1>Welcome to the Roady!</h1></div>

<div id="pageContent">

    <div id="firstNav">
        <div class="logo">
            <img title="logo" src="../static/images/logo.png" alt="Roady logo">
        </div>
    </div>

    <div id="Content">

        <h1>This is my profile info</h1>

        <div>
            <form th:action="@{/users/save}" method="post"
                  style="max-width: 500px; margin: 0 auto;"
                  th:object="${user}">
                <div>Id:  <span th:field="${id}"></span> </div>

                <div >
                    <div>
                        <label>Username</label>
                        <input type="email" th:field="*{username}"/>
                    </div>
                    <br>
                    <div >
                        <label >Password</label>
                        <input type="password"  th:field="*{password}" required minlength="4" maxlength="10"/>
                    </div>
                    <br>
                    <div >
                        <label >First Name</label>
                        <input type="text" th:field="*{firstName}" required minlength="2" maxlength="20"/>
                    </div>
                    <br>
                    <div >
                        <label  >Last Name</label>
                        <input type="text" th:field="*{lastName}" required minlength="2" maxlength="20"/>
                    </div>
                    <br>
                    <div >
                        <label>Phone</label>
                        <input type="text"  th:field="*{phoneNumber}" required minlength="2" maxlength="20"/>
                    </div>
                    <br>
                    <div>
                        <button type="submit" >Update</button>
                    </div>

                </div>
            </form>
        </div>



    </div>

    <div id="secondNav">
        <div class="logo">
            <img title="logo" src="../static/images/logo.png" alt="Roady logo">
        </div>
    </div>




</div>

<div id="footer">
    <p>Copyrights: Forest Team Active users: Available rides: </p>
</div>

</body>
</html>
