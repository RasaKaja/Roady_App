<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roady</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">

    <link rel="stylesheet" href="styles/styles1.css" >
    <meta name="viewport" content="width=device-width; initial-scale=1.0" >

</head>
<body>
<div id="header"><h1>Welcome to the Roady!</h1></div>

<div id="pageContent">

    <div id="firstNav">
        <div class="logo">
            <img title="logo" src="images/logo.png" alt="Roady logo">
        </div>
    </div>

    <div id="Content">
        <h1>Please log-in</h1>

        <form>
            <div>
                <label class="login" >Enter your username</label> <br>
                <input name="username" type="text"><br>
            </div>
            <div>
                <label class="login">Enter your password</label><br>
                <input name="password" type="password"><br>
            </div>
            <button id="loginButton">Login</button>
        </form>

        <form>
            <div>
                <p>Dont have an account?</p>
                <button id="registerButton" on onclick="location.href='/register'" type="button">Register</button>
            </div>
        </form>

    </div>

    <div id="secondNav">
        <div class="logo">
            <img title="logo" src="images/logo.png" alt="Roady logo">
        </div>
    </div>
</div>

<div id="footer">
    <p>Copyrights: Forest Team Active users: Available rides: </p>
</div>

</body>
</html>
